{% extends "base.html" %}

{% block content %}

<h1>{{ map }}</h1>
<p>Latitude: {{ map.latitude }}</p>
<p>Longitude: {{ map.longitude }}</p>
<p>Destinations: {{ map.no_of_dests }}</p>
<p>Distance: {{ map.distance }}</p>

<iframe width="100%" style="height:100vh; border:0" loading="lazy" allowfullscreen src="{{ src }}"></iframe>


{% endblock %}
