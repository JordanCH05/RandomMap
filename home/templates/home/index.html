{% extends "base.html" %}

{% block content %}

<h1>This is the index page</h1>

<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <label for="id_{{ field.name }}">{{ field.name }}</label>
        <div>{{ field }}</div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

<div>
    <h2>Example Starting points</h2>
    <p>Trafalgar Square</p>
    <p>Latitude: 51.5078</p>
    <p>Longitude: -0.1279</p>
</div>


{% endblock %}
